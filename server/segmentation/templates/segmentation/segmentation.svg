<svg version="1.2" class="fix-aspect" data-id="{{ entry.id }}" data-aspect="{{ entry.photo.aspect_ratio }}" viewBox="0 0 {{ entry.photo.aspect_ratio }} 1" style="width:100%">
	<image x="0" y="0" width="{{ entry.photo.aspect_ratio }}" height="1" xlink:href="{% if large %}{{ entry.photo.image_1024.url }}{% else %}{{ entry.photo.image_512.url }}{% endif %}"/>
  <image x="0" y="0" width="{{ entry.photo.aspect_ratio }}" height="1" xlink:href="{{ entry.segmentation.url }}" opacity="0.6"/>


  {% with entry.scribbles_svg_path as path_d %}
  <path fill="transparent" stroke="green" stroke-width="0.002" d="{{ path_d.foreground|safe }}"/>
  <path fill="transparent" stroke="blue" stroke-width="0.002" d="{{ path_d.background|safe }}"/>
  {% endwith %}
</svg>

