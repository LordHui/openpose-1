<script>
(function () {
 var i;
 var pose = [
 {% for person in contents %}
 [
 {% for pose in person.parse_pose.all %}
 {{pose.vertices | safe}},
 {% endfor %}
 ],
 {% endfor %}
 ];

 var scribbles = [
 {% for person in contents %}
 [
 {% for scribbles in person.segmentations.all %}
 {{scribbles.scribbles | safe}},
 {% endfor %}
 ],
 {% endfor %}
 ];


 for (i = 0; i<window.mt_contents.length; i++) {
   window.mt_contents[i].parse_pose = pose[i];
   if (scribbles[i].length > 0) {
     // take the last segmentation directly
     window.mt_contents[i].scribbles = scribbles[i][scribbles[i].length - 1];
   }
 }

 }) ();
</script>
