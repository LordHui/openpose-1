<svg version="1.2" class="fix-aspect" data-id="{{ entry.id }}" data-aspect="{{ entry.aspect_ratio }}" viewBox="0 0 {{ entry.aspect_ratio }} 1" style="width:100%">
	<image x="0" y="0" width="{{ entry.aspect_ratio }}" height="1" xlink:href="{% if large %}{{ entry.image_1024.url }}{% else %}{{ entry.image_512.url }}{% endif %}"/>
  {% for pose in entry.parse_pose.all %}
    {% for x, y in pose.pose %}
      <circle class="pose-display0 nss" cx="{{ x }}" cy="{{ y }}" r="0.01" />
    {% endfor %}
  {% endfor %}
</svg>
